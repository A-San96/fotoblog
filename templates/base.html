<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
  </head>
  <body>
    <h1>Fotoblog</h1>
    {% block content %}{% endblock content %}
    {% if user.is_authenticated %}
      <p>Vous êtes connectés en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
      <p><a href="{% url 'change-password' %}">Changer de mot de passe.</a></p>
    {% endif %}
  </body>
</html>
